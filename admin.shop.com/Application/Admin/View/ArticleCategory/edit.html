<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">商品分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U('edit')}" method="POST" >
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">父级标题:</td>
                <td>
                    <select name="fid" class="article_category_id">
                        <foreach name="r" item="ro">
                        <option value="{$ro.id}">{$ro.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="label">文章标题</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="{$rows['name']}" />
                    <span class="require-field">*</span>
                </td>
            </tr>

            <tr>
                <td class="label">文章简介</td>
                <td>
                    <textarea  name="intro" cols="60" rows="4"  >{$rows['intro']}</textarea>
                </td>
            </tr>

            <tr>
                <td class="label">文章内容</td>
                <td>
                    <textarea  name="content" cols="60" rows="4"  >{$content}</textarea>
                </td>
            </tr>

            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="40" size="15" value="{$rows['sort']}" />
                </td>
            </tr>

            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" value="1" class="status" checked="checked"/> 是
                    <input type="radio" name="status" value="0" class="status" /> 否(当供货商下还没有商品的时候，首页及分类页的供货商区将不会显示该供货商。)
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><br />
                    <input type="hidden" name="id" value="{$rows['id']}" />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">

<script type='text/javascript'>
    $(function(){
       //回显自身的父类,由ID显示到value,再显示name
        $('.article_category_id').val([{$rows.article_category_id}]);
    });
</script>


</body>
</html>
