<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - 商品分类 </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <css href='__CSS__/page.css'/>
        <css href="__TREEGRID__/css/jquery.treegrid.css"/>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加商品分类</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 商品分类 </span>
        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="{:U()}" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <input type="text" name="name" size="15" value="{:I('get.name')}"/>
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>
        <form method="post" action="" name="listForm">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1" class="tree">
                    <tr>
                        <th>商品分类名称</th>
                        <th>左节点</th>
                        <th>右节点</th>
                        <th>父级节点</th>
                        <th>商品分类描述</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="rows" item="row">
                        <!--寻找name叫row.parent_id的value,值不为0，则输出父ID-->
                        <tr class="treegrid-{$row.id} <neq name='row.parent_id' value='0'>treegrid-parent-{$row.parent_id}</neq>">
                            <!--给每一个名字前加空格-->
                            <td class="first-cell">{:str_repeat('&nbsp;',$row['level']*5)}{$row.name}</td>
                            <td align="center">{$row.lft}</td>
                            <td align="center">{$row.rght}</td>
                            <td align="center">{$row.parent_id}</td>
                            <td align="center">{$row.intro}</td>
                            <td align="center"><if condition="$row.status eq 1"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" /></if></td>
                            <td align="center">
                                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                                <a href="{:U('remove',['id'=>$row['id']])}" title="移除">移除</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <td align="right" nowrap="true" colspan="6">
                            <div id="turn-page" class='page'>
                                {$page_html}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <div id="footer">
            共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。
        </div>
<js href="__JS__/jquery.min.js"/>
<js href="__TREEGRID__/js/jquery.treegrid.js"/>

<script type="text/javascript">
     $(function(){   //使用多个时用这个
        //1.初始化：使用treegrid显示下拉,固定3步骤：table标签加class='tree',循环的tr加class=treegrid-id,再加上输出它的父ID：treegrid-parent-id.
         $('.tree').treegrid();
     })
</script>

    </body>
</html>
