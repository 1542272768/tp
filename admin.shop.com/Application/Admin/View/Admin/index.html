<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - 管理员管理 </title>
        <meta name="robots" content="noindex, nofollow"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
        <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
        <css href='__CSS__/page.css'/>
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加管理员</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 管理员管理 </span>
        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="{:U()}" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <input type="text" name="name" size="15" value="{:I('get.name')}"/>
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>
        <form method="post" action="" name="listForm">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <th>管理员名称</th>
                        <th>邮箱</th>
                        <th>注册时间</th>
                        <th>最后登录时间</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="rows" item="row">
                        <tr>
                            <td class="first-cell">{$row.username}</td>
                            <td align="center">{$row.email}</td>
                            <td align="center">{$row.add_time|date="Y-m-d H:i:s",###}</td>
                            <td align="center">{$row.last_login_time|date="Y-m-d H:i:s",###}</td>
                            <td align="center">
                                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                                <a href="{:U('remove',['id'=>$row['id']])}" title="移除">移除</a> |
                                <a href="{:U('reset',['id'=>$row['id']])}" title="重置密码">重置密码</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <td align="right" nowrap="true" colspan="6">
                            <div id="turn-page" class='page'>
                                {$page_html}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <div id="footer">
            共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。
        </div>
    </body>
</html>
